<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تفسير آيات سورة البقرة المشهورة</title>
  <meta name="description" content="تفسير مفصل للآيات المشهورة من سورة البقرة مع شرح سبب النزول والدروس المستفادة." />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1998/1998611.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to top, #e8f5e9, #ffffff);
      color: #2e7d32;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 25px;
      color: #1b5e20;
    }
    .verse-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .verse-button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #00796b;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      min-width: 120px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      border: none;
    }
    .verse-button:hover {
      background-color: #004d40;
      transform: translateY(-2px);
    }
    #mainContent {
      font-size: 18px;
      line-height: 1.6;
      color: #004d40;
    }
    h2 {
      color: #388e3c;
      margin-top: 30px;
      margin-bottom: 12px;
    }
    ul {
      list-style: none;
      padding-right: 0;
    }
    ul li::before {
      content: "🟢";
      margin-left: 10px;
    }
    a.back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #43a047;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    a.back-link:hover {
      background-color: #2e7d32;
    }
    #pageButtons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }
    #pageButtons button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 121, 107, 0.6);
      transition: background-color 0.3s ease;
    }
    #pageButtons button:hover {
      background-color: #004d40;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: auto;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #2e7d32;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #81c784;
      border-radius: 8px;
      resize: vertical;
      font-family: 'Cairo', sans-serif;
    }
    textarea {
      min-height: 120px;
    }
    button.submit-btn {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(67,160,71,0.6);
      transition: background-color 0.3s ease;
    }
    button.submit-btn:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
      box-shadow: none;
    }
    button.submit-btn:hover:enabled {
      background-color: #2e7d32;
    }
    #formMessage {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: #2e7d32;
    }
    #adContainer {
      margin-top: 50px;
      text-align: center;
      font-weight: bold;
      color: #777;
    }
    @media (max-width: 600px) {
      .verse-button {
        min-width: 100px;
        padding: 10px 14px;
        font-size: 14px;
      }
      h1 {
        font-size: 24px;
      }
      #pageButtons button {
        padding: 10px 15px;
        font-size: 14px;
      }
      form {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>تفسير آيات سورة البقرة المشهورة</h1>

    <div class="verse-buttons">
      <button class="verse-button" data-page="verse3">آية 3</button>
      <button class="verse-button" data-page="verse255">آية الكرسي (255)</button>
      <button class="verse-button" data-page="verse282">آية الدَّين (282)</button>
      <button class="verse-button" data-page="verse2">آية 2</button>
      <button class="verse-button" data-page="verse286">آية 286</button>
    </div>

    <div id="pageButtons" style="margin-bottom:40px;">
      <button data-page="home">الصفحة الرئيسية</button>
      <button data-page="contact">تواصل معنا</button>
      <button data-page="privacy">سياسة الخصوصية</button>
    </div>

    <div id="mainContent">
      <p>اختر آية من الأعلى لعرض تفسيرها، أو استخدم أزرار التنقل لعرض صفحة التواصل معنا أو سياسة الخصوصية.</p>
    </div>

    <div id="adContainer">
      <!-- ضع هنا كود إعلانات Google AdSense -->
      <p>إعلان تجريبي</p>
    </div>

  </div>

  <!-- إضافة مكتبة EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init('iAxeO1cS8j-wMTdyw');

    const pages = {
      home: `<p>اختر آية من الأعلى لعرض تفسيرها، أو استخدم أزرار التنقل لعرض صفحة التواصل معنا أو سياسة الخصوصية.</p>`,

      verse3: `
        <h2>آية 3 من سورة البقرة</h2>
        <p style="font-size: 28px; font-weight: 900; margin-bottom: 20px;">
          الَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ
        </p>
        <h3>سبب النزول:</h3>
        <p>قال ابن عباس: هذه الآية في المؤمنين الذين آمنوا بالغيب وأقاموا الصلاة وأعطوا مما رزقهم لله.</p>
        <h3>الدروس المستفادة:</h3>
        <ul>
          <li>الإيمان بالغيب شرط من شروط الإيمان الصحيح.</li>
          <li>أهمية إقامة الصلاة والمحافظة عليها.</li>
          <li>الإنفاق في سبيل الله من رزق الله دليل على صدق الإيمان.</li>
        </ul>
      `,

      verse255: `
        <h2>آية الكرسي (255) من سورة البقرة</h2>
        <p style="font-size: 28px; font-weight: 900; margin-bottom: 20px;">
          اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ ۚ لَا تَأْخُذُهُ سِنَةٌ وَلَا نَوْمٌ...
        </p>
        <h3>سبب النزول:</h3>
        <p>قال ابن مسعود: نزلت الآية لتعظيم الله وتبيين وحدانيته.</p>
        <h3>الدروس المستفادة:</h3>
        <ul>
          <li>الله حي لا يموت، قائم بنفسه.</li>
          <li>لا يغفل ولا ينام، وهو حافظ لكل شيء.</li>
          <li>ليس كمثله شيء، وهو السميع البصير.</li>
          <li>حفظ الله للسماء والأرض لا يتوقف.</li>
        </ul>
      `,

      verse282: `
        <h2>آية الدَّين (282) من سورة البقرة</h2>
        <p style="font-size: 28px; font-weight: 900; margin-bottom: 20px;">
          يَا أَيُّهَا الَّذِينَ آمَنُوا إِذَا تَدَايَنتُم بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى...
        </p>
        <h3>سبب النزول:</h3>
        <p>نزلت لتشريع حفظ الحقوق في الديون والكتابة بها.</p>
        <h3>الدروس المستفادة:</h3>
        <ul>
          <li>ضرورة كتابة الديون لحفظ الحقوق.</li>
          <li>الشهود على العقود ضمان للأمانة.</li>
          <li>التحري عن المصداقية عند الشهادة.</li>
        </ul>
      `,

      verse2: `
        <h2>آية 2 من سورة البقرة</h2>
        <p style="font-size: 28px; font-weight: 900; margin-bottom: 20px;">
          ذَٰلِكَ الْكِتَابُ لَا رَيْبَ ۛ فِيهِ ۛ هُدًى لِّلْمُتَّقِينَ
        </p>
        <h3>سبب النزول:</h3>
        <p>الآية تدل على أن القرآن كتاب هداية للمؤمنين.</p>
        <h3>الدروس المستفادة:</h3>
        <ul>
          <li>القرآن لا شك فيه.</li>
          <li>هو هدى للمتقين.</li>
          <li>التقوى مفتاح قبول الهداية.</li>
        </ul>
      `,

      verse286: `
        <h2>آية 286 من سورة البقرة</h2>
        <p style="font-size: 28px; font-weight: 900; margin-bottom: 20px;">
          لَا يُكَلِّفُ اللَّهُ نَفْسًا إِلَّا وُسْعَهَا ۚ لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا اكْتَسَبَتْ...
        </p>
        <h3>سبب النزول:</h3>
        <p>الآية تؤكد عدل الله ورحمته في التكليف.</p>
        <h3>الدروس المستفادة:</h3>
        <ul>
          <li>لا تكليف إلا بقدر الطاقة.</li>
          <li>الله لا يظلم عباده.</li>
          <li>الدعاء والاستعانة بالله في كل حال.</li>
        </ul>
      `,

      contact: `
        <h2>تواصل معنا</h2>
        <form id="contactForm" novalidate>
          <label for="user_name">الاسم الكامل:</label>
          <input type="text" id="user_name" name="user_name" required />

          <label for="user_email">البريد الإلكتروني:</label>
          <input type="email" id="user_email" name="user_email" required />

          <label for="message">رسالتك:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="submit-btn">إرسال الرسالة</button>
          <p id="formMessage"></p>
        </form>
      `,

      privacy: `
        <h2>سياسة الخصوصية</h2>
        <p>نحترم خصوصيتك ونلتزم بحماية معلوماتك الشخصية. لا نشارك بياناتك مع أي جهة خارجية.</p>
        <p>يتم استخدام ملفات تعريف الارتباط لتحسين تجربتك على الموقع.</p>
        <p>يمكنك التواصل معنا لأي استفسار أو طلب حذف بياناتك.</p>
      `,
    };

    const mainContent = document.getElementById('mainContent');
    const verseButtons = document.querySelectorAll('.verse-button');
    const pageButtons = document.querySelectorAll('#pageButtons button');

    function loadPage(pageKey) {
      if (!pages[pageKey]) return;
      mainContent.innerHTML = pages[pageKey];
      if (pageKey === 'contact') {
        setupForm();
      }
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function setupForm() {
      const form = document.getElementById('contactForm');
      const formMessage = document.getElementById('formMessage');
      if (!form) return;

      formMessage.textContent = '';

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const user_name = form.user_name.value.trim();
        const user_email = form.user_email.value.trim();
        const message = form.message.value.trim();

        if (!user_name || !user_email || !message) {
          formMessage.style.color = 'red';
          formMessage.textContent = 'يرجى تعبئة كل الحقول المطلوبة.';
          return;
        }

        if (!validateEmail(user_email)) {
          formMessage.style.color = 'red';
          formMessage.textContent = 'يرجى إدخال بريد إلكتروني صالح.';
          return;
        }

        formMessage.style.color = '#2e7d32';
        formMessage.textContent = 'جاري إرسال الرسالة...';

        const submitBtn = form.querySelector('.submit-btn');
        submitBtn.disabled = true; // تعطيل الزر أثناء الإرسال

        emailjs.send('service_kk4g7y9', 'template_3x0ih9w', {
          user_name,
          user_email,
          message,
        })
        .then(function(response) {
          formMessage.style.color = '#2e7d32';
          formMessage.textContent = 'تم إرسال رسالتك بنجاح، شكرًا لتواصلك معنا.';
          form.reset();
          submitBtn.disabled = false;
        }, function(error) {
          formMessage.style.color = 'red';
          formMessage.textContent = 'حدث خطأ أثناء إرسال الرسالة. حاول مرة أخرى لاحقًا.';
          submitBtn.disabled = false;
          console.error('EmailJS Error:', error);
        });
      }, { once: true });
    }

    verseButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        loadPage(btn.dataset.page);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });

    pageButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        loadPage(btn.dataset.page);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });

    // تحميل الصفحة الرئيسية عند بدء التحميل
    loadPage('home');
  </script>
</body>
</html>
